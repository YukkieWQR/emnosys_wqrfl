<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../static/emnosys/css/styles-main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    {% csrf_token %}
    <div class="head">
        
        {% if user.is_authenticated %}
        
            <div class="user">
                <label id="user--label">{{ request.user.username }}</label>
                <a href="/personalpage/"><img src="https://dummyimage.com/50x50" alt="" id="user--icon"></a>
            </div>

        {% else %}

                <a href="/signin/" class="user--auth">Login</a>
                <a href="/registration/" class="user--auth">Register</a>

        {% endif %}

        </div>
    <div class="main">
        <button type="button" id="main--button"></button>
        <p id="main--label">BUTTON</p>
    </div>
    <script>
        $('#main--button').click(function() {
            $.ajax({
                url: '/send_email/',
                success: function(data) {
                    alert('Email sent!');
                },
                error: function(error) {
                    alert('pizdec' + error)
                }
            });
        });
    </script>
    <div class="waves">
    </div>
    <div class="foot">
        <table id="footer">
            <tr>
                <td id="copyright--table">
                    <a id="copyright" href="https://">CopyrightÂ©. All rights reserved</a>
                </td>
            </tr>
            <tr>
                <td>
                    <a href="https://" class="foot--link">About Us</a>
                    <a href="https://" class="foot--link">About app</a>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
