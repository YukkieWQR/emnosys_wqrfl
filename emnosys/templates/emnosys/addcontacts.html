<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../static/emnosys/css/addcontacts.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="about">
        <div class="label">
            Add contact
        </div>
        <form action="" method="post" class="form">
        {% csrf_token %}
            <div class="username">
                <input name="username" id="about--username" placeholder=" " maxlength="40"></input>
                <label for="#about--username" id="username--label">Username for recipient (locally)</label>
            </div>
            <div class="textarea">
                <textarea name="textarea" id="about--textarea" cols="30" rows="10" placeholder=" " maxlength="999"></textarea>
                <label for="#about--textarea" id="textarea--label">Message</label>
            </div>
            <div class="telegram" id="telegram--label">
                <input name="email" id="about--email" placeholder=" " maxlength="40"></input>
                <label for="#about--email" id="email--label">Email of recipient (for example "qwerty@gmail.com")</label>
            </div>
            <button type="submit" class="submit--button">Submit</button>
            <script>
                $('.form').validate({
                    rules: {
                        username: 'required',
                        textarea: {
                            required: true
                        },
                        email: {
                            required: true,
                            email: true
                        }
                    },
                    messages: {
                        username: 'This field is required',
                        textarea: {
                            required: 'This field is required',
                        },
                        email: {
                            required: 'This field is required',
                        },
                    },
                    submitHandler: function(form) {
                        form.submit();
                    }
                });
            </script>
        </form>
    </div>
    <div class="waves">
    </div>
</body>
</html>
