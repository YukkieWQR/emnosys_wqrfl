<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../static/emnosys/css/addcontacts.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="about">
        <div class="label">
            Add contact
        </div>
        <form action="" method="post">
        {% csrf_token %}
            <div class="username">
                <input name="about--username" id="about--username" placeholder=" " maxlength="40"></input>
                <label for="#about--username" id="username--label">Username (locally)</label>
            </div>
            <div class="textarea">
                <textarea name="about--textarea" id="about--textarea" cols="30" rows="10" placeholder=" " maxlength="999"></textarea>
                <label for="#about--textarea" id="textarea--label">Message</label>
            </div>
            <div class="telegram" id="telegram--label">
                <input name="about--telegram" id="about--telegram" placeholder=" " maxlength="40"></input>
                <label for="#about--telegram" id="telegram--label">Nickname in telegram (@nickname)</label>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <div class="waves">
        <img src="../../static/emnosys/images/waves.png" alt="">
    </div>
</body>
</html>
