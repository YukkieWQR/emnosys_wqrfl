<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../static/emnosys/css/styles-registration.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <title>Document</title>
</head>
<body>
        <div class="login">
            <h3>Registration</h3>

            <form action="" method="post" class="form">
            {% csrf_token %}
                <div class="username">
                    <input type="text" id="username" name="username" placeholder=" ">
                    <label for="username" id="username--label">Username</label>
                </div>
                <div class="email">
                    <input type="text" id="email" name="email" placeholder=" ">
                    <label for="email" id="email--label">Email</label>
                </div>
                <div class="password1">
                    <input type="text" id="password1" name="password1" placeholder=" ">
                    <label for="password1" id="password1--label">Password</label>
                </div>
                <div class="password2">
                    <input type="text" id="password2" name="password2" placeholder=" ">
                    <label for="password2" id="password2--label">Confirm your password</label>
                </div>
                <button type="sumbit">Sign Up</button>
                <script>
                        $('.form').validate({
                            rules: {
                                username: 'required',
                                email: {
                                    required: true,
                                    email: true
                                },
                                password1: {
                                    required: true,
                                    minlength: 8,
                                },
                                password2: {
                                    required: true,
                                    minlength: 8,
                                    equalTo: password1
                                }
                            },
                            messages: {
                                username: 'This field is required',
                                email: {
                                    required: 'This field is required',

                                },
                                password1: {
                                    required: 'This field is required',
                                    minlength: 'Please enter at least 8 characters',
                                },
                                password2: {
                                    equalTo: 'Passwords must match'
                                }
                            },
                            submitHandler: function(form) {
                                form.submit();
                            }
                        });
                </script>
            </form>

        </div>
        <div class="waves">
        </div>
    
</body>
</html>
