<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../static/emnosys/css/styles-login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <title>Document</title>
</head>
<body>
    <form action="" method="post" class="form">
     {% csrf_token %}
        <div class="login">
                <h3>Login</h3>
                <div class="username">
                    <input type="text" id="login" name="username" placeholder=" " autocomplete="off">
                    <label for="#login" id="label1">Username</label>
                </div>

                <div class="password">
                    <input type="password" id="password" name="pass1"  placeholder=" " autocomplete="off">
                    <label for="#password" id="label2">Password</label>
                </div>


                <div class="submit">
                    <button type="submit" id="submit--button">
                    Submit
                    </button>
                </div>
            <script>
                $('.form').validate({
                    rules: {
                        username: 'required',
                        pass1: {
                            required: true,
                            minlength: 8,
                        },
                    },
                    messages: {
                        username: 'This field is required',
                        pass1: {
                            required: 'This field is required',
                            minlength: 'Please enter at least 8 characters',
                        }
                    },
                    submitHandler: function(form) {
                        form.submit();
                    }
                });
            </script>
            </div>
            <div class="waves">
            </div>
    </form>
</body>
</html>
