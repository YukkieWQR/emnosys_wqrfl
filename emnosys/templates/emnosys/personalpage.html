<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" >
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Document</title>
    <link rel="stylesheet" href="../../static/emnosys/css/styles-personalpage.css">
</head>
<body>
    <div class="head">
        <a href="/addcontact/" class="add-contacts">Add Contacts</a>
    </div>
    <div class="main">
        <div class="username--photo">
            <img src="../../static/emnosys/images/user.png" alt="" class="username--photo">
        </div>
        <div class="username">
            <label for="#username">name:  </label>
            {{ request.user.username }}
        </div>
        <div class="email">
            <label for="#email">email:  </label>
            {{ request.user.email }}
        </div>
        <div class="signout">
            <a href="https://">Sign Out</a>
        </div>
    </div>
    <div class="waves">
    </div>
    <script>
        $('.signout').click(function() {
            $.ajax({
                url: '/signout/',
            });
        });
    </script>
</body>
</html>
